<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="m-5">
                <div class="bg-info text-white p-2" *ngIf="selectedProduct">
                    Selected Product: {{ selectedProduct ? selectedProduct.name : '' || '(None)' }}
                </div>
                <table class="table table-sm table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products" [class.bg-info]="getSelected(product)">
                            <td> {{product.id }}</td>
                            <td> <img src="/assets/img/{{ product.imageUrl }}" width="80"></td>
                            <td>{{product.name }}</td>
                            <td>{{product.price }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button (click)="editProduct(product)" class="btn btn-primary btn-sm ml-2">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6" *ngIf="selectedProduct">
            <div class="form-group">
                <label>Product Name</label>
                <input #pName [(ngModel)]="selectedProduct.name" (keyup.enter)="updateSelectedProduct('name', pName.value)" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input #pPrice [(ngModel)]="selectedProduct.price"(keyup.enter)="updateSelectedProduct('price', pPrice.value)" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>ImageUrl</label>
                <input #pImageUrl [(ngModel)]="selectedProduct.imageUrl" (keyup.enter)="updateSelectedProduct('imageUrl', pImageUrl.value)" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea 
                #pDescription [(ngModel)]="selectedProduct.description" (keyup.enter)="updateSelectedProduct('description', pDescription.value)" type="text" class="form-control">
                </textarea>
            </div>
            <button class="btn btn-primary" (click)="saveChanges(pName.value, pDescription.value, pPrice.value, pImageUrl.value)">Save Changes</button>
        </div>
    </div>
</div>
