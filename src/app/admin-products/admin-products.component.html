<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="m-5">
                <div class="bg-info text-white p-2">
                    Selected Product: {{ selectedProduct || '(None)' }}
                </div>
                <table class="table table-sm table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let product of products" 
                            (mouseover)="pName.value=product.name" 
                            (mouseleave)="pName.value='(None)'"
                            [class.bg-info]="pName.value == product.name"
                            > 
                                <td [class.bg-info]="pName.value == product.name"> {{ product.id }}</td>
                                <td [class.bg-info]="pName.value == product.name"> <img src="/assets/img/{{ product.imageUrl }}" width="80"></td>
                                <td [class.bg-info]="pName.value == product.name">{{ product.name }}</td>
                                <td [class.bg-info]="pName.value == product.name">{{ product.price }}</td>
                                <td [class.bg-info]="pName.value == product.name">
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                    <button class="btn btn-primary btn-sm">Update</button>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Product Name</label>
                <input #pName (input)="selectedProduct = pName.value" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
